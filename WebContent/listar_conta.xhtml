<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Todos os Pagamentos</title>
</h:head>
<h:body>

	<p:panel header="Pagamentos em Aberto" toggleable="true">
		<h:form>
			<p:dataTable id="tbl" value="#{pagamentoBean.pagamentos}" var="pags"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
				paginator="true" rows="10" style="margin-bottom:20px">
				<f:facet name="{Exporters}">
					<h:commandLink value="Excel">

						<p:dataExporter type="xls" target="tbl"
							fileName="Pagamentos" />
					</h:commandLink>
            &nbsp;
            <h:commandLink value="PDF">

						<p:dataExporter type="pdf" target="tbl"
							fileName="Pagamentos" />
					</h:commandLink>
					 &nbsp;
					<p:button value="Inicio"  icon=" ui-icon-caret-2-e-w" outcome="formulario_conta"/>
				</f:facet>

				<p:column headerText="ID">
					<h:outputText value="#{pags.codPag}" />

				</p:column>

				<p:column headerText="NOME">

					<h:outputText value="#{pags.nome}" />

				</p:column>
				<p:column headerText="VALOR">
					<h:outputText value="#{pags.valor}" />

				</p:column>


				<p:column headerText="DATA DE VENCIMENTO">
					<h:outputText value="#{pags.dataV}" />
				</p:column>
				<p:column headerText="DESCRIÇÃO">
					<h:outputText value="#{pags.descricao}" />
				</p:column>
				<p:column headerText="CONTA MASTER">
					<h:outputText value="#{pags.tipo.label}" />

				</p:column>
				<p:column>
					<p:commandLink value="Editar"
						action="#{pagamentoBean.editar(pags)}" />

				</p:column>
			</p:dataTable>
		</h:form>
	</p:panel>




</h:body>




</html>
